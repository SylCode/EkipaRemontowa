<div class="header flex sticky">
  <h1 class="noselect start" (click)="scroll('app-content')">
    EKIPA REMONTOWA
  </h1>
  <div class="noselect flex end hidden-sm" *ngIf="!mobileMenu">
    <h2 class="noselect end" (click)="scroll('app-slideshow')">Galeria</h2>
    <h2 class="noselect end" (click)="scroll('app-realizacje')">Realizacje</h2>
    <h2
      class="noselect end"
      [routerLink]="['/pricing']"
      routerLinkActive="router-link-active"
    >
      Wycena
    </h2>
    <h2
      class="noselect end"
      [routerLink]="['/about-us']"
      routerLinkActive="router-link-active"
    >
      O nas
    </h2>
    <h2
      class="noselect end"
      [routerLink]="['/contact']"
      routerLinkActive="router-link-active"
    >
      Kontakt
    </h2>
  </div>

  <div class="menu" *ngIf="mobileMenu">
    <div class="icon-container">
      <fa-icon class="img" size="2x" [icon]="faBars"></fa-icon>
    </div>
    <div class="btn glassy" (click)="scroll('app-slideshow')">Galeria</div>
    <div class="btn glassy" (click)="scroll('app-realizacje')">Realizacje</div>
    <div class="btn glassy" [routerLink]="['/pricing']">Wycena</div>
    <div class="btn glassy" [routerLink]="['/about-us']">O nas</div>
    <div class="btn glassy" [routerLink]="['/contact']">Kontakt</div>
  </div>
</div>
